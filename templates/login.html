{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">

      <!-- mensagens -->
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      <!-- card do login -->
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Login</h3>
        <form method="post">
          {% csrf_token %}
          {% for field in form.visible_fields %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="social-login text-center mt-3">
          <span class="divider">ou</span>
          <div class="icons d-flex justify-content-center gap-3 mt-2">
            <a href="#">
              <img src="{% static 'assets/github.svg' %}" alt="GitHub" width="40">
            </a>
            <a href="#">
              <img src="{% static 'assets/google.svg' %}" alt="Google" width="40">
            </a>
          </div>
        </div>

        <!-- rodapé do card -->
        <div class="mt-3 text-center">
          <span>Não tem conta?</span>
          <a href="{% url 'singup' %}">Crie já!</a>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
